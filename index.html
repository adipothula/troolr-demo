<!DOCTYPE html>
<html lang="en">

<head>
  <title>Troolr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="troolr" ng-controller="troolrCtrl">

  <header>
    <div class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-12">
            <img src="images/logo.png">
          </div>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <form class="form-top" action="/action_page.php">
              <div class="col-md-6 col-sm-6 col-xs-12 ">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="search">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select id="Company" class="form-control" name="Company">
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="full-head">
      <div class="container">
        <div class="location-txt">
          <p>
            <i class="fa fa-map-marker"></i> Locations</p>
          <p>
            <i class="fa fa-database"></i> Categorys</p>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="heading-txt">
        <h3>Newest Contractor in Santa
          <span>({{data.length}})</span>
        </h3>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-3 col-md-12">
          <select class="form-control" name="Company" ng-model="filter">
            <option value="views">
              <span class="glyphicon glyphicon-sort-by-attributes"></span>Top rated</option>
            <option value="reviews">Most Popular</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-grey thumbnail-img">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-9 col-xs-12">
          <div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="card in data | orderBy : filter">
            <div class="thumbnail">
              <img ng-src="{{card.profile_picture}}" alt="">
              <div class="caption">
                <h3>{{card.title}}</h3>
                <span class="nameSpan">{{card.name}}</span>
                <p>{{card.city}} {{card.state}}</p>
                <div class="star-btn">
                  <span class="stars alignright">
                    <span ng-style="{ 'width': getStars(card.averageRating) }"></span>
                  </span>
                  <a href="#" class="btn pull-right btn-primary" role="button">View Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12">
          <ul class="right-side-menu">
            <li>
              <a href="#">
                <i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-shopping-bag"></i> Consuting</a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-car"></i> Automotive</a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-calendar"></i> Events</a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-code"></i> Tech</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
